<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,600,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p style="background-image: url('flowers.jpg');">

  <header id="home" class="header">
    <nav class="nav" role="navigation">
      <div class="container nav-elements">
        <h2>Flowers</h2>
      </div><!-- container nav-elements -->
    </nav>
  </header><!-- #home -->

<section id="main" class="section">
  <div class="container">
    <div class="text-content">
      <h2 class="headline">Find your Flowers</h2>
      <div class="filter">
        <div class="filterWrapper">
          <label for="color" class="hidden">Flowers color</label>
          <input id="color" placeholder="Enter color" disabled>
        </div>
        <div class="filterWrapper">
          <label for="family" class="hidden">Flowers family</label>
          <input id="family" placeholder="Enter family" disabled>
        </div class="filterWrapper">
        <div class="filterWrapper">
          <button class="btn" id="search_btn">Search</button>
        </div>
      </div>
      <div id="error" style="display:none;"></div>
      <div class="scroll-table table" style="display:none;">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Color</th>
              <th>Family</th>
            </tr>
          </thead>
        </table>
        <div class="scroll-table-body">
          <table>
            <tbody id="tbody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div><!-- container text -->
</section><!-- #main -->



<footer class="footer1">
  <header class="imageheader"></header>
  <div class="container">
  <p class="legal"></p>
</div><!-- container -->
</footer><!-- footer -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="main.js"></script>
</body>
</html>
